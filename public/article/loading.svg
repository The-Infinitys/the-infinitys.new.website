<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="200" height="200">
  <defs>
    <linearGradient id="rainbow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="16.7%" style="stop-color:#ff7f00;stop-opacity:1" />
      <stop offset="33.3%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="66.7%" style="stop-color:#0000ff;stop-opacity:1" />
      <stop offset="83.3%" style="stop-color:#4b0082;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="blur-filter" x="0" y="0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>

  <!-- 背景パス -->
  <path id="orbit-1" d="M 10,60 l 10,20 h 30 l 20,-40 h 30 l 10,20 l -10,20 h -30 l -20,-40 h -30 l -10,20"
    style="fill:none;stroke:none;" />
  <path id="orbit-2" d="M 20,80 h 30 l 20,-40 h 30 l 10,20 l -10,20 h -30 l -20,-40 h -30 l -10,20 l 10,20"
    style="fill:none;stroke:none;" />
  <path id="orbit-3" d="M 35,80 h 15 l 20,-40 h 30 l 10,20 l -10,20 h -30 l -20,-40 h -30 l -10,20 l 10,20 h 15"
    style="fill:none;stroke:none;" />
  <path id="orbit-4" d="M 50,80 l 20,-40 h 30 l 10,20 l -10,20 h -30 l -20,-40 h -30 l -10,20 l 10,20 h 30"
    style="fill:none;stroke:none;" />
  <path id="orbit-5" d="M 60,60 l 10,-20 h 30 l 10,20 l -10,20 h -30 l -20,-40 h -30 l -10,20 l 10,20 h 30 l 10,-20"
    style="fill:none;stroke:none;" />
  <path id="orbit-6" d="M 70,40 h 30 l 10,20 l -10,20 h -30 l -20,-40 h -30 l -10,20 l 10,20 h 30 l 20,-40"
    style="fill:none;stroke:none;" />
  <circle r="8" style="fill:#f00;stroke:none;" filter="url(#blur-filter)">
    <animateMotion dur="2s" repeatCount="indefinite">
      <mpath href="#orbit-1" />
    </animateMotion>
  </circle>
  <circle r="8" style="fill:#ff0;stroke:none;" filter="url(#blur-filter)">
    <animateMotion dur="2s" repeatCount="indefinite">
      <mpath href="#orbit-2" />
    </animateMotion>
  </circle>
  <circle r="8" style="fill:#0f0;stroke:none;" filter="url(#blur-filter)">
    <animateMotion dur="2s" repeatCount="indefinite">
      <mpath href="#orbit-3" />
    </animateMotion>
  </circle>
  <circle r="8" style="fill:#0ff;stroke:none;" filter="url(#blur-filter)">
    <animateMotion dur="2s" repeatCount="indefinite">
      <mpath href="#orbit-4" />
    </animateMotion>
  </circle>
  <circle r="8" style="fill:#00f;stroke:none;" filter="url(#blur-filter)">
    <animateMotion dur="2s" repeatCount="indefinite">
      <mpath href="#orbit-5" />
    </animateMotion>
  </circle>
  <circle r="8" style="fill:#f0f;stroke:none;" filter="url(#blur-filter)">
    <animateMotion dur="2s" repeatCount="indefinite">
      <mpath href="#orbit-6" />
    </animateMotion>
  </circle>
</svg>